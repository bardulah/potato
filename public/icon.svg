<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Grid pattern -->
  <g stroke="url(#gradient)" stroke-width="2" opacity="0.3">
    <line x1="0" y1="128" x2="512" y2="128"/>
    <line x1="0" y1="256" x2="512" y2="256"/>
    <line x1="0" y1="384" x2="512" y2="384"/>
    <line x1="128" y1="0" x2="128" y2="512"/>
    <line x1="256" y1="0" x2="256" y2="512"/>
    <line x1="384" y1="0" x2="384" y2="512"/>
  </g>

  <!-- Central orb -->
  <circle cx="256" cy="256" r="120" fill="none" stroke="url(#gradient)" stroke-width="4"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.5"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.5"/>

  <!-- Glitch effects -->
  <rect x="200" y="150" width="60" height="4" fill="#00ffff" opacity="0.8"/>
  <rect x="260" y="350" width="50" height="4" fill="#ff00ff" opacity="0.8"/>
  <rect x="150" y="250" width="40" height="3" fill="#00ff88" opacity="0.6"/>

  <!-- Small orbiting dots -->
  <circle cx="376" cy="256" r="8" fill="#00ffff" opacity="0.8"/>
  <circle cx="136" cy="256" r="8" fill="#ff00ff" opacity="0.8"/>
  <circle cx="256" cy="136" r="8" fill="#00ff88" opacity="0.8"/>
  <circle cx="256" cy="376" r="8" fill="#ff0066" opacity="0.8"/>
</svg>
